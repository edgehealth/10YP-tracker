<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10-Year Plan Milestones Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="eh-header">
    <div class="eh-logo-container">
      <img src="../img/EdgeHealthLogo.svg" alt="Edge Health Logo" class="eh-logo" />
    </div>
    <div class="eh-header-text">
      <h1>10-Year Plan Milestones Timeline</h1>
      <p class="eh-subtitle">Tracking government promises, visually and interactively</p>
    </div>
  </header>
  <main>
    <div class="timeline-outer-container">
      <div id="timeline"></div>
    </div>
  </main>
  <div id="modal" class="eh-modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="eh-modal-content">
      <button id="close-modal" class="eh-modal-close" aria-label="Close modal">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
