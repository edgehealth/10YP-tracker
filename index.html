<!DOCTYPE html>

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Health Interactive Interests Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-header">
            <img src="https://www.edgehealth.co.uk/wp-content/uploads/2023/05/Edge-in-blue.png" alt="Edge Health Logo" class="company-logo">
            <h1>Tell us: What's your key interest today?</h1>
        </div>
        <p>Ready to dive in? Pick a topic and grab a small gift!</p>

        <div class="button-grid">
            <button id="btn-data-engineering" class="topic-button" data-topic="Data Engineering" data-showName="Data Products, Cloud and Digital Technology">
                Data Products, Cloud and Digital Technology
            </button>
            <button id="btn-ai" class="topic-button" data-topic="AI" data-showName="AI for Healthcare">
                AI for Healthcare
            </button>
            <button id="btn-analytics" class="topic-button" data-topic="Analytics" data-showName="Analytics and Insights">
                Analytics and Insights
            </button>
            <button id="btn-econ-eval" class="topic-button" data-topic="Economic Evaluations" data-showName="Health Economics and Evaluations">
                Health Economics and Evaluations
            </button>
        </div>
        <div id="feedback-message" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
