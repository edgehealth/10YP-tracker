<!DOCTYPE html>

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Confed Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Which Topic Interests You Most?</h1>
        <p>Tap a button, get some chocolate!</p>

        <div class="button-grid">
            <button id="btn-data-engineering" class="topic-button" data-topic="Data Engineering">
                Data Products, Cloud and Digital Technology
                <span class="sweet-info">(Pink Chocolate)</span>
            </button>
            <button id="btn-ai" class="topic-button" data-topic="AI">
                AI for Healthcare
                <span class="sweet-info">(Dark Blue Chocolate)</span>
            </button>
            <button id="btn-analytics" class="topic-button" data-topic="Analytics">
                Analytics and Insights
                <span class="sweet-info">(Aquamarine Chocolate)</span>
            </button>
            <button id="btn-econ-eval" class="topic-button" data-topic="Economic Evaluations">
                Health Economics and Evaluations
                <span class="sweet-info">(Light Pink Chocolate)</span>
            </button>
        </div>
        <div id="feedback-message" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
